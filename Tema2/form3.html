<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscripción al Boletín</title>
</head>
<body>
    <h1>Suscripción al Boletín</h1>
    <form action="#" method="post">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
        <br><br>
        
        <fieldset>
            <legend>Preferencias:</legend>
            <label><input type="checkbox" name="preferencias" value="tecnologia"> Tecnología</label>
            <label><input type="checkbox" name="preferencias" value="deportes"> Deportes</label>
            <label><input type="checkbox" name="preferencias" value="musica"> Música</label>
            <label><input type="checkbox" name="preferencias" value="noticias"> Noticias</label>
            <label><input type="checkbox" name="preferencias" value="cine"> Cine</label>
        </fieldset>
        <br>
        
        <fieldset>
            <legend>Frecuencia de Envío:</legend>
            <label><input type="radio" name="frecuencia" value="diario" required> Diario</label>
            <label><input type="radio" name="frecuencia" value="semanal"> Semanal</label>
            <label><input type="radio" name="frecuencia" value="mensual"> Mensual</label>
        </fieldset>
        <br>
        
        <button type="submit">Suscribirse</button>
    </form>
</body>
</html>
